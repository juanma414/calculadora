<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widh=device-widh, initial-scale=1.0">
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	

	<div class="content-body">
		<div class="content-calculator">
			<div class="screen">
				<input type="text" placeholder="0" disabled id="screen-result">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="7" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="8" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="9" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="+" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="4" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="5" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="6" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="-" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="1" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="2" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="3" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="*" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="0" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius">
				<input type="button" value="/" oneclick="getData(this)">
			</div>
			<div class="btn-cal btn-cal-radius btn-clean">
				<input type="button" value="C" class="clean" oneclick="clean()">
			</div>
			<div class="btn-cal btn-cal-radius btn-equal">
				<input type="button" value="=" class="equal" oneclick="calculate()">
			</div>
		</div>
	</div>



	<script type="calculator.js"></script>
</body>
</html>
